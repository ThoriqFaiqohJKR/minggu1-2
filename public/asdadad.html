<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Compute Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body class="bg-gray-50">
  <div class="max-w-7xl mx-auto p-6">
    <!-- Main List Item with Clickable Modal -->
    <ul>
      <li onclick="openModal()" class="flex items-start w-full hover:bg-gray-100 cursor-pointer rounded-lg px-6 transition-colors duration-150">
        <div class="flex items-center pb-2">
          <img id="myImage" alt="Ilustrasi video penjelasan" class="w-100 h-100 mr-4" height="80" src="https://lh3.googleusercontent.com/Z1A523iwGUuipimmzo1bIikboPIJhnBHU7eaWuaiYa6uEgkbOXDqtNJhH56d7ELoEQgDd81slFIE=s1024-w1024-rw-lo" width="64"/>
          <div>
            <p class="font-semibold">Cara memilih VM yang tepat</p>
            <p class="text-gray-500 text-sm py-2">Penjelasan video 5 menit</p>
          </div>
        </div>
      </li>
    </ul>
  </div>

  <!-- Modal structure with inline styles for image display only -->
  <div id="contentModal" onclick="closeModal()" style="display: none; position: fixed; z-index: 50; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; padding: 20px;">
    <div class="bg-white p-8 rounded-lg shadow-lg relative h-94">
        <button id="closeImageBtn" class="absolute top-3 right-3 text-gray-400 hover:text-gray-600">&times;</button>
        
        
                        <img class="w-full rounded-lg shadow-md" src="https://lh3.googleusercontent.com/Z1A523iwGUuipimmzo1bIikboPIJhnBHU7eaWuaiYa6uEgkbOXDqtNJhH56d7ELoEQgDd81slFIE=s1024-w1024-rw-lo" alt="Video Placeholder">
        
        <!-- Description Text -->
        </div>
  </div>

  <!-- JavaScript to handle modal -->
  <script>
    function openModal() {
      document.getElementById("contentModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("contentModal").style.display = "none";
    }
  </script>
</body>
</html>
